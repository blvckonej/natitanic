<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Natitanick</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__bar">
          <div class="header__icon">
            <img src="/img/ico/Group 1.svg" alt="Natitanick icon" />
          </div>
          <nav class="header__menu">
            <ul class="header__link">
              <li class="header__links"><a href="$">Home</a></li>
              <li class="header__links"><a href="$">About Me</a></li>
              <li class="header__links"><a href="$">Portfolio</a></li>
              <li class="header__links"><a href="$">Contact</a></li>
            </ul>
          </nav>
        </div>
        <div class="header__title">
          <div class="header__gleb">
            <p class="header__titles">Hello</p>
            <p class="header__name">
              I`m Gleb <br />
              Kostrubov
            </p>
            <div class="header__descr">
              I've been doing web design, front-end and back-end development for
              a year now. Do you need a website design, site layout, or maybe a
              turnkey website? Then contact me
            </div>
            <div class="header__button">
                <button>Contact Me</button>
            </div>
          </div>
          <div class="header__image">
              <img src="/img/Gleb2.png" alt="Gleb Photo">
          </div>
        </div>        
      </div>
    </header>
    <section class="skills">
        <div class="container">
            <div class="skills__container">
                <div class="skills__form">
                    <img src="/img/ico/Product design.svg" alt="Product Design">
                </div>

                <div class="skills__form">
                    <img src="/img/ico/UxUi.svg" alt="Ux/UI Design">
                </div>

                <div class="skills__form">
                    <img src="/img/ico/Icon design.svg" alt="Icon Design">
                </div>

                <div class="skills__form">
                    <img src="/img/ico/Logo design.svg" alt="Logo Design">
                </div>    
                <div class="skills__forms">
                    <div class="skills__form2">
                        <img src="/img/ico/Backend.svg" alt="Backend">
                    </div>
                    <div class="skills__form2">
                        <img src="img/ico/Backend.svg" alt="Frontend" type="image/svg+xml">
                    </div>
    
                    <div class="skills__form2">
                        <img src="/img/ico/Motion.svg" alt="Motion">
                    </div>
                </div>            
            </div>
        </div>
    </section>

  </body>
</html>
